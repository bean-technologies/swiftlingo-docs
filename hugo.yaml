# Hugo configuration file
title: SwiftLingo | Documentation

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Contact
      url: "mailto:support@swiftlingo.io"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
#    - name: GitHub
#      weight: 5
#      url: "https://github.com/imfing/hextra-starter-template"
#      params:
#        icon: github
#    - name: Twitter
#      weight: 6
#      url: "https://twitter.com/"
#      params:
#        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true

    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
